<html>

    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>

	
	<iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?zoom=10&center=43.2220%2C76.8512&key=AIzaSyCIau0p9Fu8E6vimjz5mYnLIqJM2cHlhho" allowfullscreen></iframe>
