<!DOCTYPE html>
<html lang="en">
    
    <head>
       
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">        
        <title>My site</title>
    </head>
    <body>
    
        <header>
            <nav>
                 <div class="row">
                    <img src="resources/img/logo_small.jpg" alt="Aikunim" class="logo">
                    <ul class="main-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Skills</a></li>
                        <li><a href="#">Experience</a></li>
                        <li><a href="#">Contact me</a></li>
                    </ul>
                </div>
            </nav>
            
            <div class="hero-text-box">
                <h1>Hi! I'm Aikunim, Software Developer from Almaty, Kazakhstan.</h1>
                <a class="btn" href="#">About me</a>
                <a class="btn" href="#">Get in touch</a>
            </div>
            
        </header>
        
        <section class="about-me">
        </section>
        
        <section class="skills">
        </section>
        
        <section class="experience">
        </section>
        
        <section class="section-form">
            <div class="row">
                <h2>Contact me</h2>
                <p class="long-copy">Feel free to send me message or contact me through social sites below</p>
            </div>
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3"><label for="name">Name</label></div>
                        <div class="col span-2-of-3"><input type="text" name="name" id="name" placeholder="Your name" required></div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3"><label for="email">Email</label></div>
                        <div class="col span-2-of-3"><input type="email" name="email" id="email" placeholder="Your email" required></div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3"><label>Message</label></div>
                        <div class="col span-2-of-3"><textarea name="message" placeholder="Your message"></textarea></div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3"><label>&nbsp;</label></div>
                        <div class="col span-2-of-3"><input  type="submit" value="Send"></div>
                    </div>
                </form>
            </div>
        </section>
        
        <footer>
        </footer>
    </body>
</html>
